<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
</head>
<body>
    <h2>Восстановление пароля</h2>
    <p>Пожалуйста, введите ваш email, и мы отправим вам инструкцию по восстановлению пароля:</p>

    <form method="POST" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>

    <a href="{% url 'account_login' %}">Назад на страницу входа</a>
</body>
</html>
