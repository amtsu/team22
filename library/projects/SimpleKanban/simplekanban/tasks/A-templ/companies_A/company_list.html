{% extends "base.html" %}

{% block title %}
Список компаний
{% endblock title %}

{% block content %}
<h1>Компании</h1>

<div>
    <a href="{% url 'company_create' %}" class="btn btn-primary">Создать компанию</a>
</div>

<ul>
    {% for company in companies %}
        <li>
            <a href="{% url 'company_detail' company.id %}">{{ company.name }}</a>
            <!-- Кнопка для создания задачи -->
            <a href="{% url 'task_create' company.id %}" class="btn btn-secondary">Создать задачу</a>
        </li>
    {% endfor %}
</ul>

{% endblock content %}
