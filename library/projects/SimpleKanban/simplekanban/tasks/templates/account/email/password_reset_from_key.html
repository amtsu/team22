<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Установка нового пароля</title>
</head>
<body>
    <h2>Установка нового пароля</h2>
    <form method="POST" action="{% url 'account_reset_password_from_key' uidb36=uidb36 key=key %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Установить новый пароль</button>
    </form>

    <a href="{% url 'account_login' %}">Назад на страницу входа</a>
</body>
</html>
