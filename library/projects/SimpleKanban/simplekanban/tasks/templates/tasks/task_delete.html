{% extends "base.html" %}
<!DOCTYPE html>
<html>
<head>
    <title>Удалить Задачу</title>
</head>
<body>
    <h1>Удалить Задачу</h1>
    <p>Удаление стр.</p>

    <a href="{% url 'task_list' %}">Назад к списку задач</a>
</body>
</html>
