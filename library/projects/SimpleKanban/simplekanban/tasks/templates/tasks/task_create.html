{% extends "account/../base.html" %}

{% block title %}
{{ task.title }}
{% endblock title %}

{% block content %}
<div class="container-fluid text-bg-dark p-4">
    <h1>Создать Задачу</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Назад к списку задач</a>
    </form>

    <div class="mt-3">
        <button type="button" class="btn btn-outline-success">Сохранить в черновик</button>
        <button type="button" class="btn btn-outline-danger">Удалить</button>
    </div>

    <!-- Отображение даты завершения -->
    <div class="mt-3">
        Завершить до: {{ task.date_expired }}
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
{% endblock content %}
